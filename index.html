<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline MongoDB Sync</title>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">


    <div class="row">
        <div class="col-md-10">
        <h1>Offline MongoDB Sync</h1>
        </div><div class="col-md-2" id="isonline">

        </div>
    </div>
    <div class="row">
        <hr/>
        <p>Show Records in : <select id="selecteddb">
            <option value="person">Person</option>
            <option value="synctest1">synctest1</option>
            <option value="college">college</option>

        </select>
            <button type="button" class="btn btn-primary" onclick="showRecords(null)">Show</button></p>
        <div class="col-md-7">
        <button type="button" id="startButton" class="btn btn-primary" onclick="sync()">Start Sync</button>&nbsp;
        <button type="button" id="stopButton" class="btn btn-default" onclick="stopSync()">Stop Sync</button>&nbsp;
        </div><div class="col-md-5">
        <div class="col-xs-9">
        <p id="result" class="text-info"></p>
        </div><div class="col-xs-3" id="conflict"></div>
        </div>
    </div>
    <div class="row">
        <p id="table"></p>
    </div>
    <div class="row">
        <hr>
        <div class="col-md-7">
            <em>Developed by Koustuv Sinha & Hitesh Agarwal, Institute of Engineering & Management, Kolkata<br>under the guidance of Prof Ee Kian Wong</em>
        </div>
        <div class="col-md-5">

            <div class="col-xs-6"><em class="pull-right">Powered By</em></div>
            <div class="col-xs-3"><img class="pull-right" width="100%" src="css/640px-MongoDB_Logo.png"/></div>
            <div class="col-xs-3"><img class="pull-right" width="100%" src="css/mongolab-logo.png"/>
            </div>


        </div>
    </div>
    <br>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body" id="myModalBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/require.js"></script>
<script type="text/javascript" src="lib/Objectid.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/main.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
